  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    :root {
      --bg: #f0f2f5;
      --text: #333;
      --primary: #0083b0;
      --primary-light: #00b4db;
      --header: linear-gradient(to right, #00b4db, #0083b0);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --primary: #4dd0e1;
      --primary-light: #26c6da;
      --header: linear-gradient(to right, #212121, #263238);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2em;
    }

    .typing {
      color: #f9f871;
      font-weight: bold;
      font-size: 1.2em;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      border-radius: 20px;
      background: var(--primary-light);
      color: white;
      border: none;
      cursor: pointer;
    }

    .profile {
      text-align: center;
      margin: 30px auto;
    }

    .profile img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid var(--primary);
      object-fit: cover;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .social-buttons a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: var(--primary);
      transition: background-color 0.3s ease;
    }

    .social-buttons a:hover {
      background-color: #005f73;
    }

    .resume-btn {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: var(--primary-light);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .resume-btn:hover {
      background-color: var(--primary);
    }

    section {
      padding: 30px;
      background-color: white;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] section {
      background-color: #1e1e1e;
    }

    .project-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    .project-card a {
      color: var(--primary);
      text-decoration: underline;
    }

    .bar {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .bar div {
      background: var(--primary);
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form input, form textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    form button {
      padding: 10px;
      background-color: var(--primary-light);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--primary);
      color: white;
    }

    footer a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 10px;
    }

    @media screen and (max-width: 600px) {
      .social-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .profile img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body data-theme="light">

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <header data-aos="fade-down">

  </header>

  <div class="profile" data-aos="zoom-in">

      <a href="mailto:saurabhshubhamgupta12@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    </div>
    <a href="/mnt/data/Shubham%20Resume%20Creative%20NEW.pdf" download class="resume-btn"><i class="fas fa-download"></i> Download Resume</a>
  </div>

  

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme');
      root.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
